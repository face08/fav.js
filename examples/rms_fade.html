<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RMS fave example</title>
  <style>
  div{
    position:relative;
  }
  </style>
  <script src="jsXtract.js"></script>
  <script src="util.js"></script>
  <script src="../dist/FAV.js"></script>
  <script>

  function createDisplay(buffer){
    let audio = buffer.getChannelData(0);
    let rms = getSignal(audio, "rms");
    let wave = new fav.Signal(audio, audioCtx.sampleRate);
    let display2 = new fav.Display("container", "wave", 800, 200);
    wave.draw(display2,[237,100,rms.normalize().reflect().scale(70).offset(30)]);
  }

  window.onload = function() {
    loadAudioFile(
      "wav/glock.wav",
      (audio) => createDisplay(audio)
    );
  };
  </script>

</head>
<body>
  <div id="container"></div>
</body>
</html>
